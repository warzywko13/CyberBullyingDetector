<!-- Komentarz -->

<div id="comment_{{comment.id}}" class="card text-body mt-4">
    <div class="card-body px-4 pb-4">
        {% if comment.is_toxic %}
            <span class="badge bg-danger mb-2">Do weryfikacji</span>
        {% else %}
            <span class="badge bg-success mb-2">Zatwierdzony</span>
        {% endif %}

        <div class="d-flex flex-start">
            <div>
                <p class="mb-0">
                    {{ comment.comment }}
                </p>
            </div>
        </div>

        {% if admin_panel %}
        <div class="mt-3">
            <button 
                data-id="{{ comment.id }}" 
                class="accept btn btn-sm btn-success"
            >Zatwierdź</button>

            <button
                data-id="{{ comment.id }}"
                class="deny btn btn-sm btn-danger"
            >Usuń</button>
        </div>
        {% endif %}
    </div>
</div>

<!-- Linia -->
<hr class="my-0" />
